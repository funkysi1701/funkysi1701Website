    <section class="tags-taxonomies row card component">
      <div class="card-header">
        <h2 class="card-title">
          <a href="/tags">Tags</a>
        </h2>
      </div>
      <div class="card-body">
        <div class="py-2">
          <div class="container tagcloud">
            {{ if ne (len $.Site.Taxonomies.tags) 0 }}
              {{ range $name, $taxonomy := $.Site.Taxonomies.tags }}
                {{ $tagCount := len $taxonomy.Pages }}
                {{ if gt $tagCount 1 }}
                  <a href="{{ "/tags/" }}{{ $name }}" rel="{{ $tagCount }}"
                  class="tagcloud-item">
                    {{ $taxonomy.Page.Title }}
                  </a>
                {{ end }}
              {{ end }}
            {{ end }}  
        </div>
        </div>
      </div>
    </section>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://www.jqueryscript.net/demo/Minimalist-Tag-Cloud-Generator-with-jQuery-tagcloud-js/jquery.tagcloud.js"></script>
    <script>
      $(".tagcloud a").tagcloud({
        size: {start: 10, end: 50, unit:"px"}
      });
</script>
